{% verbatim %}
	<!-- Handlebars templates used in Cyclesafe. -->

	<!-- Maps infowindow builder. -->
	<script id="infowindow-content-template" type="text/x-handlebars-template">
		<div>
			<div class="infowindow-main-content">
				<h4><span class="blue">User: </span>{{this.user_type}}</h4>
				<p><span class="blue">Date and Time: </span>{{this.date_time}}<br>
				<span class="blue">Hazard: </span>{{this.hazard_type}}<br>
				<span class="blue">Description: </span>{{this.description}}</p>
			</div>
			<div class="infowindow-additional-content">
				<div class="delete-marker" data-hazard-id="{{this.id}}">DELETE THIS MARKER</div>
			</div>
        </div>
	</script>


	<!-- Trip planner directions panel. -->
	<script id="directions-panel-template" type="text/x-handlebars-template">
		<!-- Container -->
		<div class="medium-12 columns directions-panel-container">
			<div class="directions-panel-inner-container">
				<!-- Header rows -->
				<div>Start: {{start_address}}</div>
				<div>Distance: {{distance.text}}, {{duration.text}}</div>
				<!-- Main row container -->
				<div>Hazards along this route: {{marker_count}}</div>
				<div class="directions-panel-row-container">
					Directions:
					{{#each steps}}
					<div class="directions-panel-row">
						<div class="directions-panel-column">
							<div class="directions-step-count">{{count @index}}.</div>
						</div>
						<div class="directions-panel-column">
							<div class="{{#if maneuver}}adp-maneuver adp-{{maneuver}}{{/if}}"></div>
						</div>
						<div class="directions-panel-column">{{strip-scripts instructions}}
							<div class="directions-panel-marker">
								{{#if markers}}
									{{#each markers}}
										<div class="directions-panel-hazard">Hazard: {{this.hazard_type}}</div>
										{{#if this.description}} <div>Description: {{this.description}}</div>{{/if}}
									{{/each}}
								{{/if}}
							</div>
						</div>
						<div class="directions-panel-column">{{distance.text}}</div>
					</div>
					{{/each}}
				</div>
				<div>End: {{end_address}}</div>
			</div>
			<!-- End container -->
		</div>
	</script>
{% endverbatim %}
